ls:
  .js: lowercase | kebabcase
  src/components/:
    .dir: pascalcase
    .jsx: pascalcase
  src/pages:
    .jsx: kebabcase
  src/utils:
    .js: pascalcase
  src/constants:
    .js: pascalcase
  .storybook:
    .js: lowercase

ignore:
  - .git
  - node_modules
  - .cache
  - public
  - storybook-static
  - .husky
  - dist
